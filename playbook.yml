- hosts: webserver
  gather_facts: False
  vars:
    ansible_python_interpreter: "{{ ansible_playbook_python }}"

  tasks:
   - name: install python 2
     raw: test -e /usr/bin/python || (apt -y update && apt    install -y python-minimal)

- hosts: all

  roles:
    - server
    - php
    - mysql
    - wordpress
